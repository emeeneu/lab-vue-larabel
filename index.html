<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <title>App Test Vue</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-xs-12">
          <h1>Add Note</h1>
          <label>Name</label>
          <input type="text" v-model="name" class="form-control">
          <label>Avg</label>
          <input type="text" v-model="avg" class="form-control" max="20" min="0">
          <input type="button" value="Save" class="btn btn-success" v-on:click="addNote">
        </div>
        <div class="col-md-6 col-xs-12">
          <h1 v-if="list.length > 0">Notes list</h1>
          <h1 v-else="list">No exsist notes</h1>
          <table class="table">
              <tr>
                <th>Name</th>
                <th>Avg</th>
              </tr>
              <tr v-for="item in list" v-bind:style="item.status==false?'color:red':''">
                <td v-text="item.name"></td>
                <td v-text="item.avg"></td>
              </tr>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <p class="text-center">
            @emeeneu
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
  <script src="js/vue.js"></script>
  <script src="js/main.js"></script>
</html>
